<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You're only at the second page MWEHEHEüíñ</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffc0cb, #ccffcc);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .next-button, .prev-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .next-button {
            background-color: #77dd77;
        }

        .prev-button {
            background-color: #a8e6cf;
            margin-right: 10px;
        }

        .emoji {
            font-size: 30px;
        }

        .gif {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .sakura-emoji {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
