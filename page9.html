<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Love üê±üíñ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffc0cb, #ccffcc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .prev-button {
      background-color: #a3e4db;
    }

    .next-button {
      background-color: #77dd77;
      position: absolute;
    }

    .emoji {
      font-size: 30px;
    }

    #button-area {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px dashed #aaa;
      margin-top: 30px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>UGH YOU BEATED IT YEAH REAL FUNNY</h2>
    <p>NOW GO TO NEXT PAGE GRR THIS IS THE FINAL <span class="emoji">üê±</span></p>
    <div class="buttons">
      <a href="page8.html"><button class="button prev-button">Previous</button></a>
    </div>

    <div id="button-area">
      <a id="nextLink" href="index.html">
        <button class="button next-button" id="nextButton">Next</button>
      </a>
    </div>
  </div>

  <!-- Auto-play neko sound -->
  <audio id="meow" src="neko.mp3" autoplay></audio>

  <script>
    const nextButton = document.getElementById('nextButton');
    const buttonArea = document.getElementById('button-area');
    let clickCount = 0;

    nextButton.addEventListener('click', function (e) {
      e.preventDefault();
      clickCount++;

      if (clickCount >= 7) {
        window.location.href = 'index.html';
      } else {
        const areaWidth = buttonArea.clientWidth;
        const areaHeight = buttonArea.clientHeight;
        const btnWidth = nextButton.offsetWidth;
        const btnHeight = nextButton.offsetHeight;

        const maxX = areaWidth - btnWidth;
        const maxY = areaHeight - btnHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        nextButton.style.left = `${randomX}px`;
        nextButton.style.top = `${randomY}px`;
      }
    });

    // Fix autoplay block by mobile/PC
    window.addEventListener('DOMContentLoaded', () => {
      const meow = document.getElementById('meow');
      meow.play().catch(() => {
        // autoplay blocked, will play after any interaction
        document.body.addEventListener('click', () => {
          meow.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
