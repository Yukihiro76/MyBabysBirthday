<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY BIRTHDAY BABY!!! üê∏üíñ</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffc0cb, #ccffcc);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .next-button {
            margin-top: 20px;
            background-color: #77dd77;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .emoji {
            font-size: 30px;
        }
        .gif {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .petal {
            position: fixed;
            top: -5vh;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numPetals = 80; // raining sakura effect
            for (let i = 0; i < numPetals; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (3 + Math.random() * 4) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.opacity = Math.random();
                petal.style.fontSize = (Math.random() * 10 + 10) + 'px';
                petal.innerText = 'üå∏';
                document.body.appendChild(petal);
            }
        });
    </script>
</head>
<body>
    <div class="card">
        <img src="cat.gif" alt="Cute Cat Gif" class="gif">
        <h2>HAPPY BIRTHDAY MARINA!!!üíñ</h2>
        <p> Happy Birthday Baby. I hope you're doing well over there NOW CLICK THE BUTTONS UNTIL U REACH THE END HEHEHE >:( <span class="emoji"></span></p>
        <a href="page2.html"><button class="next-button">Next</button></a>
    </div>
</body>
</html>
