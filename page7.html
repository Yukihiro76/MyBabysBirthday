<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOW LETS SEE IF YOU CAN BEAT THIS GAME HEHE</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffc0cb, #ccffcc);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game {
      width: 100%;
      height: 300px;
      position: relative;
      background: #fff0f5;
      border: 4px solid pink;
      overflow: hidden;
      border-radius: 20px;
    }

    #cat {
      width: 60px;
      height: 60px;
      background-image: url('cat7.gif');
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    .jump {
      animation: jump 0.6s ease;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }

    .obstacle {
      width: 20px;
      height: 20px;
      background: green;
      border-radius: 5px;
      position: absolute;
      bottom: 0;
      left: 100%;
      animation: move 2s linear forwards;
    }

    @keyframes move {
      from { left: 100%; }
      to { left: -60px; }
    }

    #message {
      margin: 10px;
      font-size: 20px;
      color: #444;
    }

    #retry {
      display: none;
      margin-top: 10px;
      padding: 8px 16px;
      background: #ffb3c1;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #score {
      margin-top: 5px;
      font-size: 18px;
    }

    #nav-buttons {
      display: none;
      gap: 20px;
      margin-top: 15px;
    }

    .nav-button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .prev-button { background: #a3e4db; }
    .next-button { background: #77dd77; }
  </style>
</head>
<body>
  <h2>NOW LETS SEE IF U CAN BEAT THIS GAME HEHE</h2>
  <div id="game">
    <div id="cat"></div>
  </div>
  <div id="message">Tap to jump silly :3 !</div>
  <div id="score">Score: 0 / 20</div>
  <button id="retry">Retry</button>

  <div id="nav-buttons">
    <a href="page6.html"><button class="nav-button prev-button">Previous</button></a>
    <a href="page8.html"><button class="nav-button next-button">Next</button></a>
  </div>

  <audio id="bg-music" src="neko.mp3" loop></audio>

  <script>
    const cat = document.getElementById('cat');
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const retryBtn = document.getElementById('retry');
    const navButtons = document.getElementById('nav-buttons');
    const scoreDisplay = document.getElementById('score');
    const bgMusic = document.getElementById('bg-music');

    let obstacle;
    let jumping = false;
    let score = 0;
    let gameOver = false;
    let scoredThisObstacle = false;
    let musicStarted = false;

    function jump() {
      if (jumping || gameOver) return;
      jumping = true;
      cat.classList.add('jump');
      setTimeout(() => {
        cat.classList.remove('jump');
        jumping = false;
      }, 600);
    }

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0 / 20";
      retryBtn.style.display = 'none';
      navButtons.style.display = 'none';
      message.textContent = "Tap or press space to jump!";
      gameOver = false;
      scoredThisObstacle = false;
      if (obstacle) obstacle.remove();
      createNewObstacle();
    }

    function createNewObstacle() {
      const newObstacle = document.createElement('div');
      newObstacle.className = 'obstacle';
      game.appendChild(newObstacle);
      obstacle = newObstacle;
      scoredThisObstacle = false;

      obstacle.addEventListener('animationend', () => {
        if (!gameOver) {
          obstacle.remove();
          createNewObstacle();
        }
      });
    }

    function checkCollision() {
      if (!obstacle) return;

      const catBox = cat.getBoundingClientRect();
      const obsBox = obstacle.getBoundingClientRect();

      const horizontalBuffer = 10;
      const verticalBuffer = 15;

      const isColliding =
        catBox.left + horizontalBuffer < obsBox.right &&
        catBox.right - horizontalBuffer > obsBox.left &&
        catBox.bottom - verticalBuffer > obsBox.top;

      if (isColliding && !jumping && !gameOver) {
        message.textContent = "Oops! You bumped! ðŸ˜¢";
        retryBtn.style.display = 'inline-block';
        obstacle.style.animationPlayState = 'paused';
        gameOver = true;
      }

      if (!scoredThisObstacle && obsBox.right < catBox.left && !gameOver) {
        score++;
        scoreDisplay.textContent = `Score: ${score} / 20`;
        scoredThisObstacle = true;

        if (score >= 20) {
          message.textContent = "NOOOO HOW DID U BEAT IT >:( ";
          navButtons.style.display = 'flex';
          obstacle.style.animationPlayState = 'paused';
          gameOver = true;
        }
      }
    }

    setInterval(() => {
      if (!gameOver) checkCollision();
    }, 50);

    function startMusicOnce() {
      if (!musicStarted) {
        bgMusic.play().catch(() => {});
        musicStarted = true;
      }
    }

    document.body.addEventListener('click', () => {
      jump();
      startMusicOnce();
    });

    document.body.addEventListener('keydown', (e) => {
      if (e.code === "Space") {
        jump();
        startMusicOnce();
      }
    });

    retryBtn.addEventListener('click', () => {
      resetGame();
    });

    // Init game
    createNewObstacle();
  </script>
</body>
</html>
